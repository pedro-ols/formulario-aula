<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

    <h1>Formulário</h1>

    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
        
        <fieldset id="pessoal">
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome..." required maxlenght="100" class="bh">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email..." required maxlenght="100" class="bh">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlenght="8" maxlength="15" class="bh">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18" max="100" required class="bh">

            <label for="data-de-nascimento">Data de Nascimento:</label>
            <input type="date" id="idade-de-nascimento" name="idade-de-nascimento" required class="bh">

            <label for="Website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seuwebsite.com" required class="bh">

        </fieldset>

        <fieldset id="preferencias">
            <legend>Preferências</legend>

            <br>
            <br>

            <label><b>Gênero:</b></label>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required checked class="bh">

            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" required class="bh">

            <br>
            <br>

            <label><b>Interesses:</b></label>
            <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" class="bh">
            
            <label for="arte">Arte</label>
            <input type="checkbox" id="arte" name="interesses" value="arte" class="bh">
            
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes" class="bh">

            <label for="leitura">Leitura</label>
            <input type="checkbox" id="leitura" name="interesses" value="leitura" class="bh">
            
            <br>
            <br>

            <label for="cidade"><b>Cidade:</b></label>
            <select id="cidade" name="cidade" required class="bh">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="salvador">Valinhos</option>
            </select>
            
            <br>
            <br>
            
            <label for="descricao"><b>Descrição:</b></label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="Deixe sua mensagem!" required class="bh"></textarea>

        </fieldset>

        <fieldset id="arquivos">
            <legend>Anexo de arquivos</legend>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit">Anexar</button>
    </form>
    
</body>
</html>
